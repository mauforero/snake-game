<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Animation</title>
    <style>
        canvas {
            border: #222 1px solid;
            background-color: #334;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas" height="400" width="600">
        <p>Your browser doesn't support canvas.</p>
    </canvas>
    <script>
        var canvas;
        var ctx;

        function init() {
            canvas = document.getElementById('mainCanvas');
            ctx = canvas.getContext('2d');
            draw();
        }

        function draw() {
            var posX = 0;
            var posY = 0;

            setInterval(function () {
                posX++;
                posY++;

                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Draw a red circle
                ctx.fillStyle = 'red';
                ctx.fillRect(posX, posY, 50, 50);

                // Draw a white circle that translates across the X axis
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(posX, 120, 55, 0, (Math.PI * 2));
                ctx.fill();

                // Draw a red circle that translates across the Y axis
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(150, posY, 55, 0, (Math.PI * 2));
                ctx.fill();
            }, 30);
        }

        init();
    </script>
</body>
</html>
